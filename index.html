<!DOCTYPE html>

</head>
<body class="bg-slate-100 font-sans text-slate-800">

                    Gerador de Excurs√£o

                <!-- SELETOR DE TEMA -->

                    <label class="block text-sm font-bold text-slate-600 mb-2 uppercase tracking-wide">Estilo do Evento</label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2">

                            <h3 class="text-sm font-bold text-slate-500 uppercase flex items-center gap-2">
                                <i data-lucide="map-pin" class="w-4 h-4"></i> Embarques

                            <button @click="addStop" class="text-xs bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600 flex items-center gap-1 transition-colors">
                                <i data-lucide="plus" class="w-3 h-3"></i> Adicionar

                        <div class="space-y-4">

                                <button @click="removeStop(index)" class="absolute top-2 right-2 text-slate-300 hover:text-red-500 transition-colors" title="Remover">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>

                                    <input placeholder="Cidade" v-model="stop.city" class="col-span-2 p-1 border border-slate-200 rounded text-sm font-bold">
                                </div>

                                <input v-model="formData.showTitle" class="w-full p-2 border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-xs font-semibold text-slate-500 mb-1">Descri√ß√£o</label>
                                <textarea v-model="formData.showDescription" rows="4" class="w-full p-2 border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 outline-none text-sm"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MAIN CONTENT / PREVIEW -->
        <div class="w-full md:w-7/12 bg-slate-200 h-screen flex flex-col">
            <!-- TOOLBAR -->
            <div class="bg-white p-3 shadow-sm flex justify-between items-center px-4 md:px-6 z-10">
                <div class="flex gap-2 bg-slate-100 p-1 rounded-lg">
                    <button @click="activeTab = 'preview'" 
                        class="px-4 py-2 rounded-md text-sm font-medium flex items-center gap-2 transition-colors"
                        :class="activeTab === 'preview' ? 'bg-white shadow text-blue-600' : 'text-slate-500 hover:text-slate-800'">
                        <i data-lucide="eye" class="w-4 h-4"></i> <span class="hidden sm:inline">Visualizar</span>
                    </button>
                    <button @click="activeTab = 'code'" 
                        class="px-4 py-2 rounded-md text-sm font-medium flex items-center gap-2 transition-colors"
                        :class="activeTab === 'code' ? 'bg-white shadow text-blue-600' : 'text-slate-500 hover:text-slate-800'">
                        <i data-lucide="code" class="w-4 h-4"></i> <span class="hidden sm:inline">C√≥digo HTML</span>
                    </button>
                </div>
                
                <button @click="copyToClipboard" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-colors shadow-md hover:shadow-lg">
                    <i data-lucide="copy" class="w-4 h-4"></i> Copiar HTML

            </div>

            <!-- AREA DE CONTE√öDO -->

                <div v-if="activeTab === 'preview'" class="max-w-[800px] mx-auto bg-white shadow-2xl rounded-xl overflow-hidden min-h-[500px]">
                    <div v-html="generatedCode"></div>
                </div>
                <div v-else class="max-w-[800px] mx-auto h-full">
                    <textarea readonly class="w-full h-full p-6 font-mono text-sm bg-slate-900 text-green-400 rounded-xl shadow-inner resize-none focus:outline-none" :value="generatedCode"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- APP LOGIC -->
    <script>
        const { createApp, ref, computed, onUpdated, onMounted } = Vue;

        createApp({
            setup() {
                const activeTab = ref('editor');
                const theme = ref('rock');

                // DADOS INICIAIS
                const formData = ref({
                    eventName: 'AC/DC - Power Up Tour',
                    date: '21/09/2024',
                    location: 'Est√°dio do Morumbi - SP',
                    introText: 'Prepare-se para uma experi√™ncia inesquec√≠vel! Nossa excurs√£o garante que sua √∫nica preocupa√ß√£o seja aproveitar cada minuto do espet√°culo.',
                    returnText: '40 minutos ap√≥s o t√©rmino do show.',
                    stops: [
                        { time: '09:00', city: 'ARARAQUARA', location: 'Rodovi√°ria (parte de cima)', returnLoc: 'Retorno no mesmo local' },
                        { time: '09:25', city: 'IBAT√â', location: 'Rotat√≥ria do rodeio', returnLoc: 'Retorno no mesmo local' },
                        { time: '09:45', city: 'S√ÉO CARLOS', location: 'Hospital Universit√°rio', returnLoc: 'Retorno no mesmo local' },
                    ],
                    showTitle: 'A Lenda do Rock Retorna',
                    showDescription: 'A lend√°ria banda continua sua trajet√≥ria de sucesso. Nomeada em homenagem ao mais recente √°lbum de est√∫dio da banda ‚Äî que alcan√ßou o 1¬∫ lugar em 21 pa√≠ses ‚Äî esta turn√™ levar√° a banda a alguns dos maiores est√°dios do continente.',
                    importantNotes: [
                        'Desist√™ncia: N√£o haver√° reembolso dos valores pagos.',
                        'Troca de Titularidade: At√© 7 dias antes da viagem.',
                        'Toler√¢ncia: 10 minutos na sa√≠da. No retorno, partida no hor√°rio exato.'
                    ]
                });

                // CONFIGURA√á√ÉO DE TEMAS
                const themes = {
                    rock: {
                        name: 'Rock / Metal',
                        colors: { bg: '#ffffff', containerBorder: '#333333', title: '#2c3e50', accent: '#e74c3c', sectionTitle: '#000000', hr: '#000000', lightBg: '#f2f2f2' },
                        icons: { bullet: ['üé∏', 'üíÄ', 'ü§ò', '‚ö°', 'ü•Å', 'üî•'], title: 'üé§', bus: 'üöå', warning: 'üî•', check: 'ü§ò' },
                        font: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
                    },
                    pop: {
                        name: 'Pop / Diva',
                        colors: { bg: '#ffffff', containerBorder: '#ff69b4', title: '#d63384', accent: '#ff007f', sectionTitle: '#9b59b6', hr: '#ffb6c1', lightBg: '#fff0f5' },
                        icons: { bullet: ['‚ú®', 'üåü', 'üíñ', 'üé§', 'üåà', 'üíÉ'], title: '‚ú®', bus: 'üöå', warning: 'üö®', check: '‚úÖ' },
                        font: "'Helvetica Neue', Helvetica, Arial, sans-serif"
                    },
                    kpop: {
                        name: 'K-Pop',
                        colors: { bg: '#ffffff', containerBorder: '#dda0dd', title: '#8e44ad', accent: '#9b59b6', sectionTitle: '#be93d4', hr: '#e6e6fa', lightBg: '#f8f4ff' },
                        icons: { bullet: ['ü´∞', 'üíú', 'üê∞', 'üéÄ', 'üç≠', '‚òÅÔ∏è'], title: 'ü´∂', bus: 'üöå', warning: '‚ö†Ô∏è', check: 'üç¨' },
                        font: "'Comic Sans MS', 'Chalkboard SE', sans-serif"
                    },
                    festival: {
                        name: 'Festival / Good Vibes',
                        colors: { bg: '#ffffff', containerBorder: '#27ae60', title: '#d35400', accent: '#e67e22', sectionTitle: '#16a085', hr: '#f1c40f', lightBg: '#f9fff9' },
                        icons: { bullet: ['üåª', '‚õ∫', 'üé°', '‚òÆÔ∏è', '‚òÄÔ∏è', 'üçÑ'], title: 'üé™', bus: 'üöå', warning: 'üåµ', check: 'üåø' },
                        font: "'Courier New', Courier, monospace"
                    }
                };

                // FUN√á√ïES
                const addStop = () => {
                    formData.value.stops.push({ time: '', city: '', location: '', returnLoc: '' });
                };

                const removeStop = (index) => {
                    formData.value.stops = formData.value.stops.filter((_, i) => i !== index);
                };

                // GERADOR DE C√ìDIGO
                const generatedCode = computed(() => {
                    const t = themes[theme.value];
                    const getIcon = (idx) => t.icons.bullet[idx % t.icons.bullet.length];

                    let stopsHtml = formData.value.stops.map((stop, index) => `
        <li style="margin-bottom: 15px; border-bottom: 1px dotted #ccc; padding-bottom: 5px;">
           <span style="font-size: 1.2em;">${getIcon(index)}</span> 
           <strong>${stop.city.toUpperCase()} ‚Äì ${stop.time}</strong> | ${stop.location}
           ${stop.returnLoc ? `<br><small style="color: #666; margin-left: 25px;">‚Ü™ ${stop.returnLoc}</small>` : ''}
        </li>`).join('');

                    let notesHtml = formData.value.importantNotes.map(note => `<p style="margin: 5px 0;">‚ùå ${note}</p>`).join('');

                    return `
<div style="font-family: ${t.font}; line-height: 1.6; color: #333; max-width: 800px; margin: auto; border: 1px solid #eee; padding: 20px; border-radius: 10px; background-color: ${t.colors.bg};">

    <!-- CABE√áALHO -->
    <h2 style="color: ${t.colors.title}; border-bottom: 3px solid ${t.colors.accent}; padding-bottom: 10px;">
       ${t.icons.title} Informa√ß√µes do Show

    <p><strong>Evento:</strong> ${formData.value.eventName}</p>

    <p><strong>Local do Evento:</strong> ${formData.value.location}</p>
    
    <p style="background-color: ${t.colors.lightBg}; padding: 15px; border-left: 5px solid ${t.colors.accent}; border-radius: 4px; font-style: italic;">
        ${formData.value.introText}

    <hr style="margin: 30px 0; border: 0; border-top: 1px dashed ${t.colors.hr};">

    <!-- EMBARQUES -->

    <ul style="list-style: none; padding: 0;">
        ${stopsHtml}
    </ul>
    <p><strong>üïí Retorno:</strong> ${formData.value.returnText}</p>

    <!-- INCLUSO -->
    <h3 style="color: ${t.colors.sectionTitle}; text-transform: uppercase;">${t.icons.check} Incluso no pacote</h3>
    <ul style="list-style: none; padding-left: 0;">
        <li>‚úÖ Transporte ida e volta (Licenciado).</li>
        <li>‚úÖ Guia de turismo acompanhando.</li>
        <li>‚úÖ Seguro viagem.</li>
        <li>‚úÖ Empresa credenciada Cadastur.</li>
    </ul>

    <!-- IMPORTANTE -->

        <h3 style="color: #c0392b; margin-top: 0; text-transform: uppercase;">${t.icons.warning} Importante</h3>
        <div style="font-size: 0.9em; color: #555;">
            ${notesHtml}
            <p style="margin-top: 10px;">üìÑ <strong>Guarde seu comprovante, ele vale como recibo oficial.</strong></p>
        </div>
    </div>

    <!-- DESCRI√á√ÉO DO SHOW (DIVIS√ÉO INFERIOR) -->
    <div style="margin-top: 40px; border-top: 4px solid ${t.colors.accent}; padding-top: 20px;">
        <h2 style="color: ${t.colors.accent}; text-transform: uppercase; margin-bottom: 10px;">${formData.value.showTitle}</h2>
        <div style="color: #444;">
            <p>${formData.value.showDescription.replace(/\n/g, '<br>')}</p>
        </div>
    </div>

    <p style="text-align: center; margin-top: 30px; font-weight: bold; color: ${t.colors.accent}; font-size: 0.9em;">
        ${t.icons.bullet[0]} Em caso de adiamento do show, a excurs√£o acontece na nova data. Show adiado n√£o gera reembolso. ${t.icons.bullet[0]}
    </p>
</div>`;
                });

                const copyToClipboard = () => {
                    navigator.clipboard.writeText(generatedCode.value);
                    alert('HTML copiado para a √°rea de transfer√™ncia!');
                };

                // Atualizar √≠cones do Lucide quando o DOM mudar
                onUpdated(() => {
                    lucide.createIcons();
                });
                
                onMounted(() => {
                    lucide.createIcons();
                });

                return {
                    activeTab,
                    theme,
                    themes,
                    formData,
                    addStop,
                    removeStop,
                    generatedCode,
                    copyToClipboard
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
